<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list" style="list-style:none;">
		
	</ul>
</body>
<script type='text/javascript'>
	var aqiData =[
			['北京',90],
			['上海',50],
			['福州',10],
			['广州',50],
			['成都',90]
		];
	var list = document.getElementById('aqi-list');
	(function(){
		var string = null;
		for(var i=0;i<aqiData.length;i++){
			if(aqiData[i][1]>60){
				string = '<li>'+aqiData[i][0]+'</li>';
				list.innerHTML += string;
				
			}
		}
	})();
</script>
</html>
